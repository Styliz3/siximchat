<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixim Shortener - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
    {
        "imports": {
            "nanoid": "https://cdn.jsdelivr.net/npm/nanoid/nanoid.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> Sixim<span>Shortener</span></h1>
            <p>Shorten your URLs with ease</p>
        </header>
        
        <main>
            <div class="url-form">
                <input type="url" id="url-input" placeholder="Enter your long URL here" required>
                <button id="shorten-btn">Shorten</button>
            </div>
            
            <div id="result" class="hidden">
                <h3>Your shortened URL:</h3>
                <div class="shortened-url">
                    <a id="short-url" href="#" target="_blank"></a>
                    <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                </div>
            </div>
            
            <div id="history" class="hidden">
                <h3>Recent URLs</h3>
                <div id="history-items"></div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2023 SiximShortener - Powered by Vercel</p>
        </footer>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
